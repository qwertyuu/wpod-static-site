<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .folder-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .folder-item { text-align: center; }
        .folder-item img { max-width: 100%; height: auto; }
        .progress-images { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .progress-image { margin: 10px; text-align: center; }
        .progress-image img { max-width: 100%; height: auto; }
    </style>
</head>

    <h1></h1>
    <a href="/">Back to List</a>
<h2>2018-07-28</h2>
<div class="progress-images">

        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/EmissionNebula_NGC6357.jpg" alt="Original Wiki image">
        <p>Original</p>
    </div>
    <div class="progress-image">
        <img src="https://vcr.raphaelcote.com/api/public/dl/Avxl0bKE/2018-07-27_43a6e/00003.png" alt="Start">
        <p>Progress: 10%</p>
    </div>
    <div class="progress-image">
        <img src="https://vcr.raphaelcote.com/api/public/dl/Avxl0bKE/2018-07-27_43a6e/00010.png" alt="Middle">
